name: Deploy
on:
  push:
    branches: [ add-deploy ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup jdk-17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: package
        run: |
            chmod 744 ./mvnw
            ./mvnw clean package -Dmaven.test.skip=true

      - name: build
        run: docker build -t sukkyun2/noti .

      - name: success
        run: echo 'success!'